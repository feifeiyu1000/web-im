<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />

<title>Demo Chat</title>

<link href="bootstrap.css" rel="stylesheet">

<style>
body {
	padding: 20px;
}

#console {
	height: 400px;
	overflow: auto;
}

.username-msg {
	color: orange;
}

.connect-msg {
	color: green;
}

.disconnect-msg {
	color: red;
}

.send-msg {
	color: #888
}
</style>


<script src="js/socket.io.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/Math.uuid.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

<script>

var socket;
	function initConnect() {
		var clientid = $('#sourceClient').val();;
		var targetClientId = $('#targetClient').val();;
		socket = io.connect('http://localhost:8080?clientid=' + clientid,{'forceNew':true });
		socket
				.on(
						'connect',
						function() {
							output('<span class="connect-msg">Client has connected to the server!</span>');
						});

		socket.on('messageevent', function(data) {
			output('<span class="username-msg">' + data.sourceClientId
					+ ':</span> ' + data.msgContent);
		});

		socket
				.on(
						'disconnect',
						function() {
							output('<span class="disconnect-msg">The client has disconnected!</span>');
						});
	}

	function sendDisconnect() {
		socket.disconnect();
	}

	function sendMessage() {
		var clientid = $('#sourceClient').val();;
		var targetClientId = $('#targetClient').val();;
		var message = $('#msg').val();
		$('#msg').val('');

		var jsonObject = {
			sourceClientId : clientid,
			targetClientId : targetClientId,
			msgType : 'chat',
			msgContent : message
		};
		socket.emit('messageevent', jsonObject);
	}

	function output(message) {
		var currentTime = "<span class='time'>"
				+ moment().format('HH:mm:ss.SSS') + "</span>";
		var element = $("<div>" + currentTime + " " + message + "</div>");
		$('#console').prepend(element);
	}

	$(document).keydown(function(e) {
		if (e.keyCode == 13) {
			$('#send').click();
		}
	});
</script>
</head>

<body>

	<h1>Netty-socketio Demo Chat</h1>
	<h4>同一个浏览器开启多窗口时，使用的是相同的websocket连接，如需测试P2P通信，可使用多个浏览器开启窗口</h4>
	<br />

	<div id="console" class="well"></div>

	<form class="well form-inline" onsubmit="return false;">
		<input id="sourceClient" class="input-xlarge" type="text"
			placeholder="sourceClient..." />
		<input id="targetClient" class="input-xlarge" type="text" placeholder="targetClient..." />
		<button type="button" onClick="initConnect()" class="btn" id="send">Connect</button>
		<button type="button" onClick="sendDisconnect()" class="btn">Disconnect</button>
		<br />
		<input id="msg" class="input-xlarge" type="text"
			placeholder="Type something..." />
		<button type="button" onClick="sendMessage()" class="btn" id="send">Send</button>
		
	</form>



</body>

</html>
